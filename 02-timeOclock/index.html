<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Time O Clock | Aiden Berzins</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand ny-hour-hand" id="hourHandNY"></div>
        <div class="hand ny-min-hand" id="minHandNY"></div>
        <div class="hand ny-second-hand" id="secHandNY"></div>
      </div>
      <p class="locationTag">New York</p>
    </div>
    <div class="clock">
      <div class="clock-face">
        <div class="hand local-hour-hand" id="localHourHand"></div>
        <div class="hand local-min-hand" id="localMinHand"></div>
        <div class="hand local-second-hand" id="localSecHand"></div>
      </div>
      <p class="locationTag">Your Time Zone</p>
    </div>
    <div class="clock">
      <div class="clock-face">
        <div class="hand sf-hour-hand" id="hourHandSF"></div>
        <div class="hand sf-min-hand" id="minHandSF"></div>
        <div class="hand sf-second-hand" id="secHandSF"></div>
      </div>
      <p class="locationTag">San Fransisco</p>
    </div>
  </body>
  <script type="text/javascript" src="./scripts.js"></script>
</html>
